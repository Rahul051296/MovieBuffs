<!--Popular Celebs -->
<div ng-controller="CelebCtrl">
    <div>
        <div id="celebs">

            <h1 class="text-center">Popular Celebs</h1>
            <div class="row">
                <div ng-repeat="pop in popularPeople">
                    <div class="clearfix" ng-if="$index % 4 == 0"></div>
                    <div class=" col-md-3 col-sm-3 col-xs-6 sim_movie fix" scroll-to-item scroll-to="#detail">
                        <a href="celebs/{{pop.id}}">
                            <img ng-src="http://image.tmdb.org/t/p/w342{{pop.profile_path}}" onerror="this.onerror=null;this.src='images/preview.jpg';" class="img-rounded img-responsive obj-fix">
                            <p class=" titles text-center">{{pop.name}}</p>
                        </a>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Popular Celebs Ends-->
